{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>News</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}>
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href={% static "css/style.css" %}>
      <!-- Responsive-->
      <link rel="stylesheet" href={% static "css/responsive.css" %}>
      <!-- fevicon -->
      <link rel="icon" href={% static "images/fevicon.png" %} type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href={% static "css/jquery.mCustomScrollbar.min.css" %}>
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
      <link rel="stylesheet" href={% static "css/owl.theme.default.min.css" %}>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
      <!--header section start -->
      <div class="header_section header_bg">
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">DENGUE-OVER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'protect'%}">Protect</a>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'medicine'%}">Medicine</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'doctors'%}">Doctor</a>
                </li>
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'news'%}">News</a>
                </li>
              </ul>
              
         </nav>
            <!-- banner section start -->
            <div class="container">
               <div class="about_taital_main">
                  <h2 class="about_tag">News about DENGUE</h2>
                  
               </div>
            </div>
         <!-- banner section end -->
      </div>
      <!-- header section end -->
      <!-- news section start -->
      <div class="news_section layout_padding">
         <div class="container">
            <div id="main_slider" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  {% for n in news_list %}
                  <div class="carousel-item active">
                     <h1 class="news_taital">{{n.news_head}}</h1>
                     <p class="news_text">{{n.about}}</p>
                     <div class="news_section_2 layout_padding">
                        <div class="box_main">
                           <div class="image_1"><img src={{n.news_img.url}}></div>
                       
                           <p class="lorem_text">{{n.news_des | safe}}</p>
                           <div class="read_btn"><a href="{{n.news_link}}">Read More</a></div>
                        </div>
                     </div>
                  </div>
                 
                  {% endfor %}
               </div>
               <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
               <i class="fa fa-angle-left"></i>
               </a>
               <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
               <i class="fa fa-angle-right"></i>
               </a>
            </div>
            </div>
         </div>
      </div>
      <!-- news section end -->
      <!-- footer section start -->
     
      <!-- footer section end -->
      <!-- copyright section start -->
      <div class="copyright_section">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <p class="copyright_text">Â© 2023 DENGUE-PROJECT USING DJANGO. SAGNIK ROY</p>
               </div>
            </div>
         </div>
      </div>
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src={% static "js/jquery.min.js" %}></script>
      <script src={% static "js/popper.min.js" %}></script>
      <script src={% static "js/bootstrap.bundle.min.js" %}></script>
      <script src={% static "js/jquery-3.0.0.min.js" %}></script>
      <script src={% static "js/plugin.js" %}></script>
      <!-- sidebar -->
      <script src={% static "js/jquery.mCustomScrollbar.concat.min.js" %}></script>
      <script src={% static "js/custom.js" %}></script>
      <!-- javascript --> 
      <script src={% static "js/owl.carousel.js" %}></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
              
         $(".zoom").hover(function(){
              
         $(this).addClass('transition');
         }, function(){
              
         $(this).removeClass('transition');
         });
         });
      </script> 
      <script>
         function openNav() {
         document.getElementById("myNav").style.width = "100%";
         }
         function closeNav() {
         document.getElementById("myNav").style.width = "0%";
         }
      </script>  
   </body>
</html>
